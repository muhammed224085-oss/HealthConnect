<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div class="section">
        <h2>1. Get All Admins</h2>
        <button onclick="getAdmins()">Get Admins</button>
        <div id="adminsList"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Login - Admin 1</h2>
        <p>Email: admin@healthconnect.com<br>Password: admin123</p>
        <button onclick="testLogin1()">Test Login</button>
        <div id="login1Result"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Login - Admin 2</h2>
        <p>Email: mevinbenty507@gmail.com<br>Password: mevinbenty12+</p>
        <button onclick="testLogin2()">Test Login</button>
        <div id="login2Result"></div>
    </div>

    <script>
        async function getAdmins() {
            try {
                const response = await fetch('http://localhost:8080/api/admin/test-admins');
                const admins = await response.json();
                
                let html = '<div class="result success"><h3>Admins in Database:</h3>';
                admins.forEach(admin => {
                    html += `
                        <p><strong>Email:</strong> ${admin.email}<br>
                        <strong>Password:</strong> ${admin.password}<br>
                        <strong>Active:</strong> ${admin.isActive}<br>
                        <strong>Role:</strong> ${admin.role}</p>
                        <hr>
                    `;
                });
                html += '</div>';
                document.getElementById('adminsList').innerHTML = html;
            } catch (error) {
                document.getElementById('adminsList').innerHTML = 
                    `<div class="result error">Error: ${error.message}</div>`;
            }
        }

        async function testLogin1() {
            await testLogin(
                'admin@healthconnect.com',
                'admin123',
                'login1Result'
            );
        }

        async function testLogin2() {
            await testLogin(
                'mevinbenty507@gmail.com',
                'mevinbenty12+',
                'login2Result'
            );
        }

        async function testLogin(email, password, resultId) {
            try {
                const response = await fetch('http://localhost:8080/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById(resultId).innerHTML = 
                        `<div class="result success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>Name:</strong> ${data.name}<br>
                            <strong>Email:</strong> ${data.email}<br>
                            <strong>Role:</strong> ${data.role}</p>
                        </div>`;
                } else {
                    const error = await response.text();
                    document.getElementById(resultId).innerHTML = 
                        `<div class="result error">
                            <h3>❌ Login Failed</h3>
                            <p>${error}</p>
                        </div>`;
                }
            } catch (error) {
                document.getElementById(resultId).innerHTML = 
                    `<div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
        }
    </script>
</body>
</html>
